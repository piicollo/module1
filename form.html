<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | SNS</title>
</head>
<body>
    <a href="index.html">Home</a>
    <a href="#"><button>Log In</button></a>

    <h2>Registration Form</h2>
    <p>HTML Form Module 1</p>
    <!-- HTML form Module 1 -->
    <form action="#">
        <p>
            <label>First name</label>
            <input type="text" />
        </p>
        <p>
            <label>Last name</label>
            <input type="text" />
        </p>
        <p>
            <label>E-mail</label>
            <input type="email" />
        </p>
        <p>
            <label>Phone</label>
            <input type="tel" placeholder="98-4230-4480" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" />
        </p>
        <p>
            <label>DOB</label>
            <input type="date" />
        </p>
        <p>
            <label>LinkedIN</label>
            <input type="url" />
        </p>
        <p>
            <label>Username</label>
            <input type="text" />
        </p>
        <p>
            <label>Password</label>
            <input type="password" />
        </p>
        <p>
            <label>Message</label>
            <textarea cols="20" rows="10"></textarea>
        </p>
        <p>
            <label>Upload Resume</label>
            <!-- single file upload -->
            <input type="file" />
        </p>
        <p>
            <!-- Select multiple files -->
            <label>Upload video</label>
            <input type="file" multiple />
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
    <br />
    <hr />
    <br />
    <p>HTML Form Module 2</p>
    <!-- HTML Form Module 2 -->
    <form>
        <!-- Normal Radio button -->
         <label>Gender: </label>
         <input type="radio" />
         <label>Male</label>
         <input type="radio" />
         <label>Female</label>
         <input type="radio" />
         <label>N/A</label>
         <br />
         <br />
         <hr />
         <br />
         <!-- Only Select one html radio input button  -->
         <label>Programming Language: </label>
         <br />
         <br />
         <input type="radio" name="progamming"/>
         <label>Java</label> <br />
         <input type="radio" name="progamming" />
         <label>Python</label> <br />
         <input type="radio" name="progamming" />
         <label>Java Script</label> 
         <br /> 
         <br />
         <button>Submit</button>
         <br />
         <hr />
         <br />
         <!-- Checkbox button -->
          

    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | SNS</title>
</head>
<body>
    <a href="index.html">Home</a>
    <a href="#"><button>Log In</button></a>

    <h2>Registration Form</h2>
    <p>HTML Form Module 1</p>
    <!-- HTML form Module 1 -->
    <form action="#">
        <p>
            <label>First name</label>
            <input type="text" />
        </p>
        <p>
            <label>Last name</label>
            <input type="text" />
        </p>
        <p>
            <label>E-mail</label>
            <input type="email" />
        </p>
        <p>
            <label>Phone</label>
            <input type="tel" placeholder="98-4230-4480" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" />
        </p>
        <p>
            <label>DOB</label>
            <input type="date" />
        </p>
        <p>
            <label>LinkedIN</label>
            <input type="url" />
        </p>
        <p>
            <label>Username</label>
            <input type="text" />
        </p>
        <p>
            <label>Password</label>
            <input type="password" />
        </p>
        <p>
            <label>Message</label>
            <textarea cols="20" rows="10"></textarea>
        </p>
        <p>
            <label>Upload Resume</label>
            <!-- single file upload -->
            <input type="file" />
        </p>
        <p>
            <!-- Select multiple files -->
            <label>Upload video</label>
            <input type="file" multiple />
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
    <br />
    <hr />
    <br />
    <p>HTML Form Module 2</p>
    <!-- HTML Form Module 2 -->
    <form>
        <!-- Normal Radio button -->
         <label>Gender: </label>
         <input type="radio" />
         <label>Male</label>
         <input type="radio" />
         <label>Female</label>
         <input type="radio" />
         <label>N/A</label>
         <br />
         <br />
         <hr />
         <br />
         <!-- Only Select one html radio input button  -->
         <label>Programming Language: </label>
         <br />
         <br />
         <input type="radio" name="progamming"/>
         <label>Java</label> <br />
         <input type="radio" name="progamming" />
         <label>Python</label> <br />
         <input type="radio" name="progamming" />
         <label>Java Script</label> 
         <br /> 
         <br />
         <button>Submit</button>
         <br />
         <hr />
         <br />
         <!-- Checkbox button -->
        <br />
        <p>
            <label>Where do you want yourself in 5 years?</label> <br />
            <input type="checkbox" />
            <label>Front-End Developer</label> <br /> 
            <input type="checkbox" />
            <label>Back-End Developer</label> <br />
            <input type="checkbox" />
            <label>UI/UX Designer</label> <br>
            <input type="checkbox" />
            <label>Graphic Designer</label> <br />
            <input type="checkbox" />
            <label>Others</label>
            <br />
            <br />
            <button>Submit</button>
        </p>
        <hr />
        <br />
        <div>
            <!-- dropdown Select elements -->
             <br />
             <h5>Select your favorite fruits: </h5>
             <label for="">Fruit List</label>
             <select name="" id="">
                <option value="">--Select--</option>
                <option value="">Apple</option>
                <option value="">Banana</option>
                <option value="">Mango</option>
                <option value="">Litchi</option>
            </select>
            <br />
            <button>Submit</button>
        </div>
        <br />
        <br />
        <br />
        <div>
            <h4>Select Your Best Automobile Co. </h4>
            <label for="">Car and Bike Companies </label>
            <select name="" id="">
                <optgroup label="Car">
                    <option value="">Suzuki</option>
                    <option value="">Hyundai</option>
                    <option value="">BYD</option>
                </optgroup>
                <optgroup label="Bike">
                    <option value="">Honda</option>
                    <option value="">TVS</option>
                    <option value="">Bajaj</option>
                </optgroup>
            </select>
            <br />
            <br />
            <button>Submit</button>
        </div>
        <br />
        <hr />
        <br />
        <!-- Data List -->
        <div>
            <h4>
                <label for="">Car and bike Companies: </label>
            </h4>
            
            <input type="text" list="co" />
            <datalist id="co">
                <option value="Honda">Honda</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Bajaj">Bajaj</option>
                <option value="BYD">BYD</option>
                <option value="Tesla">Tesla</option>
                <option value="TVS">TVS</option>
            </datalist>
            <button>Search</button>
        </div>
        <br />
        <hr />
        <br />
        <div>
            
        </div>
    </form>
    <br />
    <br />
    <br />
    
</body>
</html>
